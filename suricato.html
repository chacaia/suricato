<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="suricato.css" />
  <style>
    html {
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin: 0;
    }

    h2 {
      font-size: 20px;
      margin: 0;
    }

    #MAIN {
      background-color: #fff;
      color: #333;
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    p {
      margin: 0;
    }

    #calc_imc,
    #calc_icc,
    #calc_mbasal,
    #calc_peso_ideal,
    #calc_masa_magra,
    #calc_pgrasa,
    #borrar {
      margin-top: 20px;
    }

    #imc,
    #icc,
    #metabolismobasal_hombres,
    #metabolismobasal_mujeres,
    #pesoideal,
    #porcentajegrasa,
    #masa_magra {
      font-size: 20px;
      font-weight: bold;
    }

    #lectura,
    #lectura_icc,
    #lectura_peso_ideal,
    #lectura_pgrasa,
    #lectura_masa_magra {
      font-size: 16px;
    }
  </style>
  <title>suricato</title>
</head>

<body>
  <header>
    <h1>Suricato,<h2>es salud.</h2> </h1>
    <h2>Ingrese sus datos personales</h2>
  </header>
  <div id="MAIN">
    <section id="content">
      <input placeholder="Edad" name="edad" type="number" id="edad">
      <br>
      <input placeholder="Peso en kg" name="peso" type="number" id="kg">
      <br>
      <input placeholder="Altura en cm" name="altura" type="number" id="cm">
      <br>
      <input placeholder="Cintura en cm" name="cintura" type="number" id="ccm">
      <br>
      <input placeholder="Cadera en cm" name="cadera" type="number" id="cch">
      <br>
      <input placeholder="Pliegue tricipital (mm)" name="p_tric" type="number" id="p_tric">
      <br>
      <input placeholder="Pliegue subescapular" name="p_sube" type="number" id="p_sube">
      <br>
      <input placeholder="Pliegue suprailiaco" name="p_supra" type="number" id="p_supra">
      <br>
      <input placeholder="Pliegue abdominal" name="p_abdo" type="number" id="p_abdo">
      <br>
    </section>
  </div>

  <div>
    <button id="hombre">Hombre</button>
    <button id="mujer">Mujer</button>
  </div>

  <div id="calculadora-hombres">
    <button id="calc_imc">IMC</button>
    <p><span id="imc"></span></p>
    <p><span id="lectura"></span></p>
    <button id="calc_icc">ICC</button>
    <p><span id="icc"></span></p>
    <p><span id="lectura_icc"></span></p>
    <button id="calc_mbasal">Metabolismo basal</button>
    <p><span id="metabolismobasal_hombres"></span></p>
    <button id="calc_peso_ideal">Peso ideal</button>
    <p><span id="pesoideal"></span></p>
    <p><span id="lectura_peso_ideal"></span></p>
    <button id="calc_masa_magra">Masa Magra</button>
    <p><span id="masa_magra"></span></p>
    <p><span id="lectura_masa_magra"></span></p>
    <button id="calc_pgrasa">Rango de porcentaje de grasa</button>
    <p><span id="porcentajegrasa"></span></p>
    <p><span id="lectura_pgrasa"></span></p>
  </div>

  <div id="calculadora-mujeres">
    <button id="calc_imc">IMC</button>
    <p><span id="imc"></span></p>
    <p><span id="lectura"></span></p>
    <button id="calc_icc">ICC</button>
    <p><span id="icc"></span></p>
    <p><span id="lectura_icc"></span></p>
    <button id="calc_mbasal">Metabolismo basal</button>
    <p><span id="metabolismobasal_mujeres"></span></p>
    <button id="calc_peso_ideal">Peso ideal</button>
    <p><span id="pesoideal"></span></p>
    <p><span id="lectura_peso_ideal"></span></p>
    <button id="calc_masa_magra">Masa Magra</button>
    <p><span id="masa_magra"></span></p>
    <p><span id="lectura_masa_magra"></span></p>
    <button id="calc_pgrasa">Rango de porcentaje de grasa</button>
    <p><span id="porcentajegrasa"></span></p>
    <p><span id="lectura_pgrasa"></span></p>
  </div>

  <br>
  <button id="borrar">Borrar</button>

  <script type="text/javascript">
    var calculadoraHombres = document.getElementById("calculadora-hombres");
    var calculadoraMujeres = document.getElementById("calculadora-mujeres");

    document.getElementById("hombre").addEventListener("click", function () {
      calculadoraHombres.style.display = "block";
      calculadoraMujeres.style.display = "none";
    });

    document.getElementById("mujer").addEventListener("click", function () {
      calculadoraHombres.style.display = "none";
      calculadoraMujeres.style.display = "block";
    });

    document.getElementById("calc_imc").addEventListener("click", function () {
      var kg = document.getElementById("kg").value;
      var cm = document.getElementById("cm").value;
      var imc = document.getElementById("imc");
      var lectura = document.getElementById("lectura");

      if (kg != "" && cm != "") {
        var imcx = (kg / (cm * cm)) * 10000;
        imc.innerHTML = Math.round(imcx * 100) / 100;

        if (imcx < 18.5) {
          lectura.innerHTML = "Peso inferior al normal";
        } else if (imcx >= 18.5 && imcx <= 24.9) {
          lectura.innerHTML = "Peso normal";
        } else if (imcx >= 25 && imcx <= 29.9) {
          lectura.innerHTML = "Peso superior al normal";
        } else if (imcx > 30) {
          lectura.innerHTML = "Obesidad";
        }
      } else {
        alert("Por favor, ingrese peso y altura");
      }
    });

    document.getElementById("calc_icc").addEventListener("click", function () {
      var ccm = document.getElementById("ccm").value;
      var cch = document.getElementById("cch").value;
      var icc = document.getElementById("icc");
      var lectura_icc = document.getElementById("lectura_icc");

      if (ccm != "" && cch != "") {
        var iccx = ccm / cch;
        icc.innerHTML = Math.round(iccx * 100) / 100;

        if (iccx < 0.8) {
          lectura_icc.innerHTML = "Bajo riesgo cardiovascular";
        } else if (iccx >= 0.8 && iccx <= 1) {
          lectura_icc.innerHTML = "Riesgo cardiovascular";
        } else if (iccx > 1) {
          lectura_icc.innerHTML = "Alto riesgo cardiovascular";
        }
      } else {
        alert("Por favor ingrese cintura y cadera");
      }
    });

    document
      .getElementById("calc_mbasal")
      .addEventListener("click", function () {
        var kg = document.getElementById("kg").value;
        var cm = document.getElementById("cm").value;
        var edad = document.getElementById("edad").value;
        var metabolismobasal_hombres = document.getElementById(
          "metabolismobasal_hombres"
        );
        var metabolismobasal_mujeres = document.getElementById(
          "metabolismobasal_mujeres"
        );

        if (kg != "" && cm != "" && edad != "") {
          var metabolismo_hombres =
            10 * kg + 6.25 * cm - 5 * edad + 5;
          var metabolismo_mujeres =
            10 * kg + 6.25 * cm - 5 * edad - 161;

          metabolismobasal_hombres.innerHTML = "Hombres: " + metabolismo_hombres;
          metabolismobasal_mujeres.innerHTML = "Mujeres: " + metabolismo_mujeres;
        } else {
          alert("Por favor ingrese peso, altura y edad, gracias!");
        }
      });

    document
      .getElementById("calc_peso_ideal")
      .addEventListener("click", function () {
        var peso = document.getElementById("kg").value;
        var altura = document.getElementById("cm").value;
        var pesoideal = document.getElementById("pesoideal");
        var lectura_peso_ideal = document.getElementById(
          "lectura_peso_ideal"
        );

        if (peso != "" && altura != "") {
          var peso_ideal_minimo = (altura / 100) * (altura / 100) * 20;
          var peso_ideal_maximo = (altura / 100) * (altura / 100) * 25;

          peso_ideal_minimo = Math.round(peso_ideal_minimo * 100) / 100;
          peso_ideal_maximo = Math.round(peso_ideal_maximo * 100) / 100;

          pesoideal.innerHTML =
            "Peso Ideal: Mínimo " +
            peso_ideal_minimo +
            " Máximo " +
            peso_ideal_maximo;

          if (peso < peso_ideal_minimo) {
            lectura_peso_ideal.innerHTML = "Su peso es bajo";
          } else if (peso >= peso_ideal_minimo && peso <= peso_ideal_maximo) {
            lectura_peso_ideal.innerHTML = "Su peso es normal";
          } else if (peso >= peso_ideal_maximo) {
            lectura_peso_ideal.innerHTML = "Su peso es alto";
          }
        } else {
          alert("Por favor ingrese peso y altura");
        }
      });

    document
      .getElementById("calc_masa_magra")
      .addEventListener("click", function () {
        var peso = document.getElementById("kg").value;
        var altura = document.getElementById("cm").value;
        var masa_magra = document.getElementById("masa_magra");
        var lectura_masa_magra = document.getElementById(
          "lectura_masa_magra"
        );

        if (peso != "" && altura != "") {
          var masa_magra_hombres = 0.407 * peso + 0.267 * altura - 19.2;
          var masa_magra_mujeres = 0.252 * peso + 0.473 * altura - 48.3;

          masa_magra_hombres = Math.round(masa_magra_hombres * 100) / 100;
          masa_magra_mujeres = Math.round(masa_magra_mujeres * 100) / 100;

          masa_magra.innerHTML =
            "Masa Magra: Hombres " +
            masa_magra_hombres +
            " kg, Mujeres " +
            masa_magra_mujeres +
            " kg";

          if (masa_magra_hombres < 0.7 * promedio_hombres) {
            lectura_masa_magra.innerHTML =
              "Bajo: Menos del 70% del promedio para la edad y la altura.";
          } else if (
            masa_magra_hombres >= 0.7 * promedio_hombres &&
            masa_magra_hombres <= 0.9 * promedio_hombres
          ) {
            lectura_masa_magra.innerHTML =
              "Normal: Alrededor del 70-90% del promedio para la edad y la altura.";
          } else {
            lectura_masa_magra.innerHTML =
              "Alto: Más del 90% del promedio para la edad y la altura.";
          }

          // Rangos de masa magra para mujeres
          if (masa_magra_mujeres < 0.6 * promedio_mujeres) {
            lectura_masa_magra.innerHTML =
              "Bajo: Menos del 60% del promedio para la edad y la altura.";
          } else if (
            masa_magra_mujeres >= 0.6 * promedio_mujeres &&
            masa_magra_mujeres <= 0.8 * promedio_mujeres
          ) {
            lectura_masa_magra.innerHTML =
              "Normal: Alrededor del 60-80% del promedio para la edad y la altura.";
          } else {
            lectura_masa_magra.innerHTML =
              "Alto: Más del 80% del promedio para la edad y la altura.";
          }
        } else {
          alert("Por favor, ingrese peso y altura");
        }
      });

    document
      .getElementById("calc_pgrasa")
      .addEventListener("click", function () {
        var ptric = document.getElementById("p_tric").value;
        var psube = document.getElementById("p_sube").value;
        var psupra = document.getElementById("p_supra").value;
        var pabdo = document.getElementById("p_abdo").value;
        var porcentajegrasa = document.getElementById("porcentajegrasa");
        var lectura_pgrasa = document.getElementById("lectura_pgrasa");

        if (ptric != "" && psube != "" && psupra != "" && pabdo != "") {
          var pgrasa =
            (parseInt(ptric) +
              parseInt(psube) +
              parseInt(psupra) +
              parseInt(pabdo)) *
            0.153 +
            5.783;

          porcentajegrasa.innerHTML = Math.round(pgrasa);
          console.log(pgrasa);
          if (pgrasa < 20) {
            lectura_pgrasa.innerHTML = "NORMAL";
          } else {
            lectura_pgrasa.innerHTML = "EXCESO";
          }
        } else {
          alert(
            "Por favor ingrese pliegues tricipital, subescapular, suprailiaco y abdominal"
          );
        }
      });

    document.getElementById("borrar").addEventListener("click", function () {
      var inputs = document.querySelectorAll("input[type='number']");
      for (var i = 0; i < inputs.length; i++) {
        inputs[i].value = "";
      }

      var spans = document.querySelectorAll("span");
      for (var j = 0; j < spans.length; j++) {
        spans[j].innerHTML = "";
      }
    });
  </script>
</body>
